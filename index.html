<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Spring River News</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:40px; }
    input { padding:8px; font-size:16px; }
    button { padding:8px 12px; font-size:16px; }
    #msg { margin-top:12px; color:#d00; }
  </style>
</head>
<body>
  <h1>Search news</h1>

  <!-- 用户输入答案的文本框 -->
  <input id="answer" type="text" placeholder="输入答案...">

  <!-- 点击后会触发 checkAnswer() -->
  <button id="submitBtn">Search</button>

  <p id="msg"></p>

  <script>
    // 获取 DOM 元素引用
    const input = document.getElementById('answer');
    const btn = document.getElementById('submitBtn');
    const msg = document.getElementById('msg');

    // 当按钮被点击时，调用检查函数
    btn.addEventListener('click', checkAnswer);

    // 回车也能提交（更好的用户体验）
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') checkAnswer();
    });

    function checkAnswer() {
      // 读取并标准化用户输入：去首尾空格，转小写
      const raw = input.value;
      const ans = raw.trim().toLowerCase();

      // 简单判断：如果等于 "star" 或 "星星" 就跳转到正确页
      if (ans === 'xanthe' || ans === 'xanthe miller') 
      {
        // 跳转到正确页面
        window.location.href = 'xantheNews.html';
      } else if (ans === 'folio') 
      {
        window.location.href = 'folioNews.html';
      }
    }
  </script>
</body>
</html>
